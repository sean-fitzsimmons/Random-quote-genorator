<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <title>Random quote generator</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src = "https://images.unsplash.com/photo-1533228876829-65c94e7b5025?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Random Quote Generator 
                          </p>
                          
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="newQuote">Find your quote here!</span></h1>
                            <p class="subtitle">Use the buttons below generate quotes</p>
    
                    
                           
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button class=" button card-footer-item is-large" id="p1Button">Generate quote</button>
                            <button class=" button card-footer-item is-large" id="reset">reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
        

    <script src="app.js"></script>
</body>
</html>
